<!DOCTYPE html>
<html lang="en">
<head>
	<title>Carousel</title>
	 
</head>
<body>
	<div class="container">
		<h3>Carousel Example:</h3>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		
		<div class="carousel-inner">
			<div class="item active">
				<img src="https://www.google.co.in/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fnature%2F&psig=AOvVaw3Z7mW1_dcPpqo32jH7qwHi&ust=1588927839167000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCJDC4MyvoekCFQAAAAAdAAAAABAD" alt="Image1" style="width:100%;">
				<div class="carousel-caption">
					<h3>Lohri, 2019</h3>
				</div>
			</div>

			<div class="item">
				<img src="https://www.google.co.in/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fdawn&psig=AOvVaw3Z7mW1_dcPpqo32jH7qwHi&ust=1588927839167000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCJDC4MyvoekCFQAAAAAdAAAAABAH" style="width:100%;">
				<div class="carousel-caption">
					<h3>Placement Photoshoot</h3>					
				</div>
			</div>
			
			<div class="item">
				<img src="https://www.google.co.in/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fbridge&psig=AOvVaw3Z7mW1_dcPpqo32jH7qwHi&ust=1588927839167000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCJDC4MyvoekCFQAAAAAdAAAAABAM" style="width:100%;">
				<div class="carousel-caption">
					<h3>Protsahan, 2019</h3>
				</div>
			</div>
		</div>

		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>

		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
</body>
</html>
